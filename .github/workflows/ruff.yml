name: CI
on: 
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Install Python
        run: uv python install 3.9
      - name: Install dependencies
        run: uv sync --dev
      - name: Run Ruff
        run: uv run ruff check --output-format=github .